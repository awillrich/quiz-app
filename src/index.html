<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.css" rel="stylesheet">
    <link href="../node_modules/@fortawesome/fontawesome-free/css/brands.css" rel="stylesheet">
    <link href="../node_modules/@fortawesome/fontawesome-free/css/solid.css" rel="stylesheet">
</head>
<body>
    <div class="grid-container">

        <header class="header">
            <h1>QuizApp</h1>
        </header>
        <nav class="footer">
                <ul class="footer_flex">
                    <li class="footer_item" id="home">
                        <i class="fas fa-home fa-2x"></i>
                    </li>
                    <li class="footer_item" id="bookmarks">
                        <i class="fas fa-bookmark fa-2x"></i>
                    </li>
                    <li class="footer_item" id="create">
                        <i class="fas fa-plus fa-2x"></i>
                    </li>
                    <li class="footer_item" id="profile">
                        <i class="fas fa-user-circle fa-2x"></i>
                    </li>
                </ul>
        </nav>

        <section class="main" id="quiz">
            <article class="quiz-card">
                <div class="question">
                    <h3>Wieviele Bundesländer hat Deutschland?</h3>
                    <button class="answer_button">Antwort zeigen</button>
                    <div class="answers">
                        <div class="answer">9</div>
                        <div class="answer">14</div>
                        <div class="answer">16</div>
                        <div class="answer">18</div>
                    </div>
                </div>

                <div class="question">
                    <h3>Wieviele Einwohner hat München?</h3>
                    <button class="answer_button">Antwort zeigen</button>
                    <div class="answers">
                        <div class="answer">1,8 Mio</div>
                        <div class="answer">1,4 Mio</div>
                        <div class="answer">2,7 Mio</div>
                        <div class="answer">0,8 Mio</div>
                    </div>
                </div>
                <div class="question">
                    <h3>Wie heißt die Hauptstadt von Rheinland-Pfalz?</h3>
                    <button class="answer_button">Antwort zeigen</button>
                    <div class="answers">
                        <div class="answer">Haßloch</div>
                        <div class="answer">Trier</div>
                        <div class="answer">Mainz</div>
                        <div class="answer">Koblenz</div>
                    </div>
                </div>

                <div class="question">
                    <h3>Wieviele Bundesländer hat Deutschland?</h3>
                    <button class="answer_button">Antwort zeigen</button>
                    <div class="answers">
                        <div class="answer">9</div>
                        <div class="answer">14</div>
                        <div class="answer">16</div>
                        <div class="answer">18</div>
                    </div>
                </div>

            </article>
        </section>

        <section id="bookmarks">

        </section>
        <section id="create">

        </section>
        <section id="profile">

        </section>
    </div>
</body>
</html>
